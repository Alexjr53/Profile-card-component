<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
        <div class="card">
            <img src="src/images/bg-pattern-card.svg" alt="ilustração do cartão" class="ilustration">
            <div class="profile-container">
                <img src="src/images/image-victor.jpg" alt="imagem do perfil" class="profile-photo">
                <div class="profile-info">  
                    <h1 class="name">Victor Crest</h1>
                    <p class="age">26</p>
                </div>
                <p class="country">London</p>   
            </div>
            <div class="stats">
                <div class="stats-content">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="stats-content">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="stats-content">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
